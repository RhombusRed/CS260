<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
 </head>
<body>
    <div id="root">
        <input type="text" id="input" v-model="message">
        <p>The input says {{message}}.</p>
    </div>
    <script src="https://unpkg.com/vue@2.5.13/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#root',
            data: {
                message: "hello world"
            }
        })
    </script>
 </body>
</html>
